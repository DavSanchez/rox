name: CI
run-name: ${{ github.actor }} is testing Rox, his Rust implementation of Lox üöÄ

on: [push]

permissions:
  contents: write
  pull-requests: write

jobs:
  nix-checks:
    runs-on: ${{ matrix.os }}
    name: ‚ùÑÔ∏è Nix flake check (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run nix flake checks
        run: nix flake check -L

  crafting-interpreter-tests:
    if: ${{ !always() }} # Disabled until chapter 17
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # for knowing the results of other matrix checks even if some fail
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        test-chapter: ["17"]
    name: ‚öôÔ∏è Crafting Interpreters tests (Chapter ${{ matrix.test-chapter }}, ${{ matrix.os }})
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: hox
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Chapter ${{ matrix.test-chapter }} tests from Crafting Interpreters
        run: nix run .#hox-crafting-interpreters-tests -- ${{ matrix.test-chapter }}

  check-all-green:
    name: üü¢ All required checks and tests pass
    if: always()
    runs-on: Ubuntu-latest
    needs:
      - nix-checks
      - crafting-interpreter-tests
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
